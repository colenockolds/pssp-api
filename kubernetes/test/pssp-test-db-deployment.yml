---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pssp-test-db-deployment
  labels:
    app: pssp-test-db
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pssp-test-db
  template:
    metadata:
      labels:
        app: pssp-test-db
        env: test
    spec:
      containers:
        - name: pssp-test-db
          image: wallen/pssp-app-db:0.1.3
          imagePullPolicy: Always
          command: ["redis-server"]
          volumeMounts:
          - name: pssp-test-db-pvc
            mountPath: "/data"
      volumes:
      - name: pssp-test-db-pvc
        persistentVolumeClaim:
          claimName: pssp-test-db-pvc
